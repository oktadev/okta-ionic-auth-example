<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div showWhen="core">
    <ion-row>
      <ion-col text-center>
        <img src="assets/image/okta.png" width="300">
      </ion-col>
    </ion-row>
    <form #loginForm="ngForm" (ngSubmit)="loginWithPassword()" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input placeholder="Email" name="username" id="loginField"
                         type="text" required [(ngModel)]="username" #email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField"
                         type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button ion-button class="submit-btn" full type="submit"
                  [disabled]="!loginForm.form.valid">Login
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <div hideWhen="core">
    <ion-row>
      <ion-col text-center>
        <ion-img src="assets/image/okta.png" style="background: #fff"></ion-img>
      </ion-col>
    </ion-row>
    <button ion-button full (click)="redirectLogin()">Login with Okta</button>
  </div>
</ion-content>
